mutation AddToCart(
    $cartUuid: Uuid
    $productUuid: Uuid!
    $quantity: Int!
    $isAbsoluteQuantity: Boolean
) {
    AddToCart(
        input: {
            cartUuid: $cartUuid
            productUuid: $productUuid
            quantity: $quantity
            isAbsoluteQuantity: $isAbsoluteQuantity
        }
    ) {
        cart {
            modifications {
                itemModifications {
                    noLongerListableCartItems {
                        uuid
                        quantity
                        product {
                            uuid
                        }
                    }
                    cartItemsWithChangedQuantity {
                        uuid
                        quantity
                        product {
                            uuid
                        }
                    }
                    cartItemsWithModifiedPrice {
                        uuid
                        quantity
                        product {
                            uuid
                        }
                    }
                }
                transportModifications {
                    transportWeightLimitExceeded
                    personalPickupStoreUnavailable
                    transportPriceChanged
                    transportUnavailable
                }
                paymentModifications {
                    paymentPriceChanged
                    paymentUnavailable
                }
            }
            uuid
            totalPrice {
                priceWithVat
                priceWithoutVat
                vatAmount
            }
            totalDiscountPrice {
                priceWithVat
                priceWithoutVat
                vatAmount
            }
            items {
                uuid
                product {
                    ...TestProductFragment
                    ... on Variant {
                        mainVariant {
                            ...TestMainVariantFragment
                        }
                    }
                }
            }
            transport {
                name
                description
                instruction
                position
                daysUntilDelivery
                transportTypeCode
                price {
                    priceWithVat
                    priceWithoutVat
                    vatAmount
                }
                images {
                    url
                    name
                }
                stores {
                    edges {
                        node {
                            name
                        }
                    }
                }
            }
            remainingAmountWithVatForFreeTransport
        }
    }
}

