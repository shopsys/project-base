query SearchOrderItemsQuery($first: Int, $searchInput: SearchInput!, $filter: OrderItemsFilterInput){
    orderItemsSearch(first: $first, searchInput: $searchInput, filter: $filter) {
        totalCount
        edges {
            cursor
            node {
                catnum
                name
                vatRate
                quantity
                unit
                uuid
                type
                order {
                    uuid
                    number
                    creationDate
                }
            }
        }
    }
}
