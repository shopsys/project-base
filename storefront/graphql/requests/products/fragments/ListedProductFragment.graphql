fragment ListedProductFragment on Product {
    __typename
    id
    uuid
    slug
    fullName
    name
    stockQuantity
    isSellingDenied
    flags {
        ...SimpleFlagFragment
    }
    mainImage {
        ...ImageFragment
    }
    price {
        ...ProductPriceFragment
    }
    availability {
        ...AvailabilityFragment
    }
    availableStoresCount
    catalogNumber
    brand {
        ...SimpleBrandFragment
    }
    categories {
        __typename
        name
    }
    isMainVariant

    ... on Variant {
        mainVariant {
            slug
        }
    }

    ... on MainVariant {
        variantsCount
    }
}
